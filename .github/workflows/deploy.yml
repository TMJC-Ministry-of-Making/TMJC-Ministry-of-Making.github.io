name: Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy_page:
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: false
      
      - name: Install dependencies
        run: pnpm install
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build
        run: pnpm run build
      
      - name: Upload Artifacts
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public
          retention-days: 1
      
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4

