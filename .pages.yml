media:
  - name: projectsimg
    label: Projects Images
    input: _site/projects/assets
    output: /projects/assets
    categories: [ image ]
  - name: homeimg
    label: Home Images
    input: _site/home-assets
    output: /home-assets
    categories: [ image ]

content:
  - name: projects
    label: Projects
    path: _site/projects
    type: collection
    fields: 
      - {name: title, label: title, type: string}
      - {name: author, label: Author, type: string}
      - {name: date, label: Date YYYY-MM-DD, type: string}
      - {name: image, label: image, type: image, options: { path: _site/projects/assets } }
      - {name: imageAlt, label: imageAlt, type: string}
      - {name: description, label: description, type: string, options: { maxLength: 160 } }
      - {name: layout, hidden: true, type: string, default: "article.njk"}
      - {name: body, label: Body, type: rich-text}
  - name: events
    label: Events
    path: _site/events
    type: collection
    fields:
     - {name: title, label: title, type: string}
     - {name: author, label: Author, type: string}
     - {name: date, label: Date YYYY-MM-DD, type: string}
     - {name: image, label: image, type: image, options: { path: _site/events/assets } }
     - {name: imageAlt, label: imageAlt, type: string}
     - {name: description, label: description, type: string, options: { maxLength: 160 } }
     - {name: layout, hidden: true, type: string, default: "article.njk"}
     - {name: body, label: Body, type: rich-text}
  - name: Home
    label: Home
    path: _site/index.md
    type: file
    fields:
     - {name: image, label: image, type: image, options: { path: _site/home-assets } }
     - {name: image, label: image, type: image, options: { path: _site/home-assets } }
     - {name: image, label: image, type: image, options: { path: _site/home-assets } }